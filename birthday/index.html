<!DOCTYPE html>
<html>
  <head>
    <link href="../css/birthday.css" type="text/css" rel="stylesheet">
        <link href="reset.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>rsvp</title>
  </head>
  <body>

    <!-- Image -->
    <div class="image">
    <img src="../img/adrian-birthday-dinosaur.svg" alt="dinasour image">
    </div>

    <!-- Intro -->
    <div class="intro">
      <p>Please join Adrian in an excavation adventure and the celebration of his 5th birthday!
          It is going to a fun filled event with dinosurs, digging and searcing.</p>
    </div>

    <!-- Event Details -->
    <div class="details">
      Date: October 7th, 2017
      Time: 11am - 1pm
      Where: Adrian's House
    </div>
    <!-- Title -->
    <h1>RSVP</h1>

    <!-- First Question -->
    <label for="email">Email address</label>
    <input name="emailAddress" type="text" id="email"/>

    <!-- Second Question -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeGK2TxGtUS5vKxKrDAfcM0Hqww-2hhbStRYMZaK8k9_QVRMw/formResponse">
      <p>RSVP</p>
      <input type="radio" name="entry.594727283" id="yes" value="Yes">
      <label for="yes">Yes</label>
      <input type="radio" name="entry.594727283" id="no" value="No">
      <label for="no">No</label>

    <!-- Third Question -->
      <p>How many children will attend?</p>
      <select name="entry.72581691">
        <option selected disabled>Choose</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

    <!-- Fourth Question -->
    <div class="fourth">
    <label for="names">Names of child attendees</label>
    <input name="entry.1908220324" type="text" id="names"/>
    </div>

    <!-- Submit Button -->
    <input class="button" type="submit" value="Submit">
  </form>
  </body>
</html>
